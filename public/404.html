<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SETI@Portalgraph</title>
    <script>
      // Redirect to main page for SPA
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body></body>
</html>
