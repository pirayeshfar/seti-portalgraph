<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#000" fill-opacity="0.3"/>
  <text x="30" y="38" font-family="Arial" font-size="20" font-weight="bold" fill="url(#cyan)">🔮 SETI@Portalgraph</text>
  
  <!-- Buttons in header -->
  <rect x="850" y="15" width="120" height="30" rx="6" fill="#06b6d4"/>
  <text x="910" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">📷 شروع با دوربین</text>
  
  <rect x="980" y="15" width="100" height="30" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="1030" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🖱️ حالت دستی</text>
  
  <rect x="1090" y="15" width="90" height="30" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="1135" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">📁 آپلود مدل</text>
  
  <!-- 3D Scene Area -->
  <rect x="20" y="70" width="1160" height="520" rx="10" fill="#000" fill-opacity="0.5"/>
  
  <!-- Grid -->
  <g opacity="0.3" stroke="#06b6d4" stroke-width="0.5">
    <line x1="100" y1="500" x2="1100" y2="500"/>
    <line x1="150" y1="520" x2="1050" y2="520"/>
    <line x1="200" y1="540" x2="1000" y2="540"/>
    <line x1="250" y1="560" x2="950" y2="560"/>
    <!-- Vertical perspective lines -->
    <line x1="600" y1="300" x2="100" y2="580"/>
    <line x1="600" y1="300" x2="300" y2="580"/>
    <line x1="600" y1="300" x2="500" y2="580"/>
    <line x1="600" y1="300" x2="700" y2="580"/>
    <line x1="600" y1="300" x2="900" y2="580"/>
    <line x1="600" y1="300" x2="1100" y2="580"/>
  </g>
  
  <!-- 3D Character -->
  <g transform="translate(600, 350)" filter="url(#glow)">
    <!-- Glow base -->
    <ellipse cx="0" cy="120" rx="60" ry="15" fill="#06b6d4" opacity="0.3"/>
    
    <!-- Body -->
    <rect x="-25" y="20" width="50" height="70" rx="5" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <rect x="-20" y="25" width="40" height="60" rx="3" fill="#06b6d4" opacity="0.2"/>
    
    <!-- Head -->
    <circle cx="0" cy="-20" r="35" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="0" cy="-20" r="28" fill="#06b6d4" opacity="0.15"/>
    <circle cx="-12" cy="-25" r="5" fill="#06b6d4" opacity="0.5"/>
    <circle cx="12" cy="-25" r="5" fill="#06b6d4" opacity="0.5"/>
    
    <!-- Arms -->
    <line x1="-25" y1="30" x2="-55" y2="70" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="30" x2="55" y2="70" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="-10" y1="90" x2="-20" y2="130" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="90" x2="20" y2="130" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Info box -->
  <rect x="40" y="90" width="200" height="80" rx="8" fill="#000" fill-opacity="0.7" stroke="#374151" stroke-width="1"/>
  <text x="55" y="115" font-family="Arial" font-size="12" fill="#9ca3af">حالت:</text>
  <text x="55" y="135" font-family="Arial" font-size="14" fill="#06b6d4">آماده برای شروع</text>
  <text x="55" y="158" font-family="Arial" font-size="11" fill="#6b7280">سر خود را حرکت دهید</text>
  
  <!-- Footer -->
  <rect x="0" y="600" width="1200" height="75" fill="#000" fill-opacity="0.5"/>
  <text x="600" y="630" font-family="Arial" font-size="13" fill="#9ca3af" text-anchor="middle">Portalgraph - الهام گرفته از تکنولوژی واقعی هولوگرام LCD</text>
  <text x="600" y="655" font-family="Arial" font-size="12" fill="url(#cyan)" text-anchor="middle">ایده، طراحی و توسعه: امیرسامان پیرایش‌فر</text>
</svg>