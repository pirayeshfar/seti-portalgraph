<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="500" x2="1280" y2="500" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="520" x2="1280" y2="520" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="0" y1="540" x2="1280" y2="540" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="0" y1="560" x2="1280" y2="560" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="0" y1="580" x2="1280" y2="580" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1280" y2="600" stroke="#00ffff" stroke-width="0.5"/>
  </g>
  
  <!-- Perspective Grid Lines -->
  <g opacity="0.15" stroke="#00ffff" stroke-width="1">
    <line x1="640" y1="500" x2="0" y2="640"/>
    <line x1="640" y1="500" x2="200" y2="640"/>
    <line x1="640" y1="500" x2="400" y2="640"/>
    <line x1="640" y1="500" x2="640" y2="640"/>
    <line x1="640" y1="500" x2="880" y2="640"/>
    <line x1="640" y1="500" x2="1080" y2="640"/>
    <line x1="640" y1="500" x2="1280" y2="640"/>
  </g>
  
  <!-- LCD Frame -->
  <rect x="440" y="180" width="400" height="300" rx="10" fill="none" stroke="url(#holoGrad)" stroke-width="3" filter="url(#glow)"/>
  <rect x="445" y="185" width="390" height="290" rx="8" fill="#000" fill-opacity="0.5"/>
  
  <!-- Hologram Figure (Stylized Human) -->
  <g filter="url(#strongGlow)" transform="translate(640, 330)">
    <!-- Body glow effect -->
    <ellipse cx="0" cy="80" rx="40" ry="10" fill="url(#glowGrad)" opacity="0.5"/>
    
    <!-- Legs -->
    <line x1="-15" y1="30" x2="-20" y2="80" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="30" x2="20" y2="80" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Body -->
    <line x1="0" y1="-20" x2="0" y2="30" stroke="#00ffff" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Arms -->
    <line x1="0" y1="-10" x2="-35" y2="15" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="35" y2="15" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Head -->
    <circle cx="0" cy="-40" r="20" fill="none" stroke="#00ffff" stroke-width="3"/>
    <circle cx="0" cy="-40" r="15" fill="#00ffff" fill-opacity="0.2"/>
    
    <!-- Scan lines effect -->
    <g opacity="0.3">
      <line x1="-30" y1="-60" x2="30" y2="-60" stroke="#00ffff" stroke-width="1"/>
      <line x1="-35" y1="-40" x2="35" y2="-40" stroke="#00ffff" stroke-width="1"/>
      <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#00ffff" stroke-width="1"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#00ffff" stroke-width="1"/>
      <line x1="-30" y1="20" x2="30" y2="20" stroke="#00ffff" stroke-width="1"/>
      <line x1="-35" y1="40" x2="35" y2="40" stroke="#00ffff" stroke-width="1"/>
      <line x1="-40" y1="60" x2="40" y2="60" stroke="#00ffff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Eye/Camera tracking visualization -->
  <g transform="translate(200, 350)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="15" fill="#8b5cf6" fill-opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#8b5cf6"/>
    <!-- Tracking lines -->
    <line x1="35" y1="0" x2="400" y2="-20" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    <line x1="35" y1="0" x2="400" y2="0" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    <line x1="35" y1="0" x2="400" y2="20" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="640" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#holoGrad)" text-anchor="middle" filter="url(#glow)">SETI@Portalgraph</text>
  <text x="640" y="120" font-family="Arial, sans-serif" font-size="20" fill="#a0a0a0" text-anchor="middle">Real-time 3D Hologram Effect with Face Tracking</text>
  
  <!-- Feature badges -->
  <g transform="translate(640, 580)">
    <rect x="-280" y="-15" width="100" height="30" rx="15" fill="#00ffff" fill-opacity="0.2" stroke="#00ffff" stroke-width="1"/>
    <text x="-230" y="5" font-family="Arial, sans-serif" font-size="12" fill="#00ffff" text-anchor="middle">Face Tracking</text>
    
    <rect x="-140" y="-15" width="100" height="30" rx="15" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="-90" y="5" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle">Three.js</text>
    
    <rect x="0" y="-15" width="100" height="30" rx="15" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">React + TS</text>
    
    <rect x="140" y="-15" width="100" height="30" rx="15" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="190" y="5" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">WebGL</text>
  </g>
  
  <!-- Designer credit -->
  <text x="640" y="625" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">ایده، طراحی و توسعه: امیرسامان پیرایش‌فر</text>
</svg>